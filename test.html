<!DOCTYPE html>
<html>
<body>
<script>
function getMobileOperatingSystem() {
  function startMyApp()
{
  document.location = 'YouTube://';
  setTimeout( function()
  {
      if( confirm( 'You do not seem to have Your App installed, do you want to go download it now?'))
      {
        document.location = 'http://itunes.apple.com/us/app/yourAppId';
      }
  }, 300);
 }
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;
  if( userAgent.match( /iPad/i ) || userAgent.match( /iPhone/i ) || userAgent.match( /iPod/i ) )
  {    return 'iOS';

  }
  else if( userAgent.match( /Android/i ) )
  {

    return 'Android';
  }
  else
  {
    return 'unknown';
  }
}
var OS = getMobileOperatingSystem()
if(OS == 'iOS'){
window.location.replace('https://goo.gl/xCa3VB')
}
if(OS == 'Android'){
window.location.replace('https://goo.gl/6ahfC3')
}
if(OS == 'unknown'){
window.location.replace('http://www.singaporeair.com/microsite/sq_mobile.html')
}
</script>
